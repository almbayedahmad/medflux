# PURPOSE: Minimal per-phase logging overrides for v2 categories.
# OUTCOME: Relies on central policy; only tweak logger levels per phase if needed.

logging:
  loggers:
    domain:
      level: INFO
      propagate: true
    cli:
      level: INFO
      propagate: true
    io:
      level: INFO
      propagate: true
    connectors:
      level: INFO
      propagate: true
    schemas:
      level: WARNING
      propagate: true
    tests:
      level: INFO
      propagate: true
      stream: "ext://sys.stdout"

    # File handler
    file:
      class: "logging.handlers.RotatingFileHandler"
      level: "DEBUG"
      formatter: "detailed"
      filename: "logs/{{PHASE_NAME}}.log"
      maxBytes: 10485760  # 10MB
      backupCount: 5
      encoding: "utf-8"

    # Error file handler
    error_file:
      class: "logging.handlers.RotatingFileHandler"
      level: "ERROR"
      formatter: "detailed"
      filename: "logs/{{PHASE_NAME}}_errors.log"
      maxBytes: 10485760  # 10MB
      backupCount: 5
      encoding: "utf-8"

    # JSON file handler
    json_file:
      class: "logging.handlers.RotatingFileHandler"
      level: "DEBUG"
      formatter: "json"
      filename: "logs/{{PHASE_NAME}}_structured.log"
      maxBytes: 10485760  # 10MB
      backupCount: 5
      encoding: "utf-8"

    # Colored console handler
    colored_console:
      class: "logging.StreamHandler"
      level: "INFO"
      formatter: "colored"
      stream: "ext://sys.stdout"

    # Null handler
    null:
      class: "logging.NullHandler"

  # Loggers
  loggers:
    # Root logger
    root:
      level: "INFO"
      handlers: ["console", "file"]

    # Phase-specific logger
    "{{PHASE_NAME}}":
      level: "DEBUG"
      handlers: ["console", "file", "error_file"]
      propagate: false

    # Core functions logger
    "{{PHASE_NAME}}.domain":
      level: "DEBUG"
      handlers: ["file", "error_file"]
      propagate: false

    # Pipeline workflow logger
    "{{PHASE_NAME}}.cli":
      level: "DEBUG"
      handlers: ["console", "file", "error_file"]
      propagate: false

    # Connectors logger
    "{{PHASE_NAME}}.connectors":
      level: "DEBUG"
      handlers: ["file", "error_file"]
      propagate: false

    # Schemas logger
    "{{PHASE_NAME}}.schemas":
      level: "DEBUG"
      handlers: ["file"]
      propagate: false

    # Outputs logger
    "{{PHASE_NAME}}.io":
      level: "DEBUG"
      handlers: ["file", "error_file"]
      propagate: false

    # Internal helpers logger
    "{{PHASE_NAME}}.domain":
      level: "DEBUG"
      handlers: ["file"]
      propagate: false

    # Tests logger
    "{{PHASE_NAME}}.tests":
      level: "DEBUG"
      handlers: ["console", "file"]
      propagate: false

    # External libraries loggers
    "pytesseract":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "fitz":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "PIL":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "numpy":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "pandas":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "requests":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    "urllib3":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

    # Third-party loggers
    "third_party":
      level: "WARNING"
      handlers: ["file"]
      propagate: false

# Environment-specific configurations
environments:
  # Development environment
  development:
    logging:
      version: 1
      disable_existing_loggers: false
      formatters:
        standard:
          format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
          datefmt: "%Y-%m-%d %H:%M:%S"
      handlers:
        console:
          class: "logging.StreamHandler"
          level: "DEBUG"
          formatter: "standard"
          stream: "ext://sys.stdout"
        file:
          class: "logging.handlers.RotatingFileHandler"
          level: "DEBUG"
          formatter: "standard"
          filename: "logs/{{PHASE_NAME}}_dev.log"
          maxBytes: 10485760
          backupCount: 5
          encoding: "utf-8"
      loggers:
        root:
          level: "DEBUG"
          handlers: ["console", "file"]
        "{{PHASE_NAME}}":
          level: "DEBUG"
          handlers: ["console", "file"]
          propagate: false

  # Staging environment
  staging:
    logging:
      version: 1
      disable_existing_loggers: false
      formatters:
        standard:
          format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
          datefmt: "%Y-%m-%d %H:%M:%S"
      handlers:
        console:
          class: "logging.StreamHandler"
          level: "INFO"
          formatter: "standard"
          stream: "ext://sys.stdout"
        file:
          class: "logging.handlers.RotatingFileHandler"
          level: "INFO"
          formatter: "standard"
          filename: "logs/{{PHASE_NAME}}_staging.log"
          maxBytes: 10485760
          backupCount: 5
          encoding: "utf-8"
      loggers:
        root:
          level: "INFO"
          handlers: ["console", "file"]
        "{{PHASE_NAME}}":
          level: "INFO"
          handlers: ["console", "file"]
          propagate: false

  # Production environment
  production:
    logging:
      version: 1
      disable_existing_loggers: false
      formatters:
        standard:
          format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
          datefmt: "%Y-%m-%d %H:%M:%S"
      handlers:
        file:
          class: "logging.handlers.RotatingFileHandler"
          level: "INFO"
          formatter: "standard"
          filename: "logs/{{PHASE_NAME}}_prod.log"
          maxBytes: 10485760
          backupCount: 5
          encoding: "utf-8"
        error_file:
          class: "logging.handlers.RotatingFileHandler"
          level: "ERROR"
          formatter: "standard"
          filename: "logs/{{PHASE_NAME}}_prod_errors.log"
          maxBytes: 10485760
          backupCount: 5
          encoding: "utf-8"
      loggers:
        root:
          level: "INFO"
          handlers: ["file", "error_file"]
        "{{PHASE_NAME}}":
          level: "INFO"
          handlers: ["file", "error_file"]
          propagate: false

# Logging utilities
utilities:
  # Log levels
  levels:
    DEBUG: 10
    INFO: 20
    WARNING: 30
    ERROR: 40
    CRITICAL: 50

  # Log formats
  formats:
    standard: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    detailed: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(funcName)s - %(message)s"
    json: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    simple: "%(levelname)s - %(message)s"

  # Log handlers
  handlers:
    console: "logging.StreamHandler"
    file: "logging.handlers.RotatingFileHandler"
    timed_file: "logging.handlers.TimedRotatingFileHandler"
    syslog: "logging.handlers.SysLogHandler"
    smtp: "logging.handlers.SMTPHandler"
    http: "logging.handlers.HTTPHandler"

  # Log filters
  filters:
    level_filter: "logging.Filter"
    name_filter: "logging.Filter"
    custom_filter: "custom.logging.CustomFilter"

  # Log adapters
  adapters:
    context_adapter: "custom.logging.ContextAdapter"
    performance_adapter: "custom.logging.PerformanceAdapter"
    security_adapter: "custom.logging.SecurityAdapter"
