meta:
  version: 1
  id: language_policy
  updated_at: "{{CREATED_AT}}"

language_policy:
  # Primary language for all documentation and code
  allowed_language: english

  # Forbidden scripts (for security and compatibility reasons)
  forbid_scripts:
    - arabic
    - chinese
    - cyrillic
    - devanagari
    - greek
    - hebrew
    - japanese
    - korean
    - thai

  # File extensions this policy applies to
  apply_to_extensions:
    - .py
    - .md
    - .yaml
    - .yml
    - .txt
    - .json
    - .toml
    - .ini
    - .cfg

  # Violation handling
  violation_message: "Only English hints/text allowed; remove non-English content."

  # Exceptions
  exceptions:
    # Code comments can contain technical terms in other languages
    code_comments:
      allow_technical_terms: true
      allow_proper_nouns: true
      allow_acronyms: true

    # Configuration files can contain locale-specific values
    configuration_files:
      allow_locale_values: true
      allow_encoding_specifications: true
      allow_timezone_values: true

    # Test data can contain sample content in other languages
    test_data:
      allow_sample_content: true
      require_english_documentation: true

    # Error messages can be in other languages for user-facing applications
    error_messages:
      allow_localized_messages: true
      require_english_fallback: true

  # Enforcement
  enforcement:
    # Automated checks
    automated_checks:
      enabled: true
      tools:
        - "grep -P '[^\x00-\x7F]'"
        - "custom_language_detector"

    # Manual review
    manual_review:
      required_for:
        - documentation_changes
        - user_facing_text
        - error_messages

    # Pre-commit hooks
    pre_commit_hooks:
      enabled: true
      check_files:
        - "*.py"
        - "*.md"
        - "*.yaml"
        - "*.yml"

  # Localization support
  localization:
    # Future localization support
    future_localization:
      planned: true
      target_languages:
        - german
        - french
        - spanish

    # Translation process
    translation_process:
      use_translation_service: true
      maintain_english_source: true
      version_control: true

    # Quality assurance
    quality_assurance:
      native_speaker_review: true
      technical_review: true
      consistency_check: true

  # Documentation requirements
  documentation_requirements:
    # All documentation must be in English
    primary_language: english

    # Code comments should be in English
    code_comments: english

    # Error messages should have English fallback
    error_messages:
      primary: english
      fallback: english

    # User interfaces should be in English
    user_interfaces: english

  # Compliance
  compliance:
    # Regular audits
    regular_audits:
      frequency: monthly
      scope: all_files
      report_format: markdown

    # Training
    training:
      required_for: all_developers
      frequency: annually
      content:
        - language_policy_overview
        - enforcement_guidelines
        - exception_handling

    # Reporting
    reporting:
      violations_tracked: true
      metrics_collected: true
      dashboard_available: true
