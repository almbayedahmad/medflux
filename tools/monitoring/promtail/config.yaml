server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: demo-json
    static_configs:
      - targets: [localhost]
        labels:
          job: demo-json
          __path__: /work/logs/**/*.jsonl
    pipeline_stages:
      - json:
          expressions:
            trace_id: trace_id
            span_id: span_id
            level: level
            msg: message
      - labels:
          level:
          trace_id:
      - output:
          source: msg
