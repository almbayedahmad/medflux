name: tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  fast-pack:
    env:
      OTEL_TRACES_EXPORTER: none
      PYTHONPATH: ${{ github.workspace }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ['3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if (Test-Path 'requirements-dev.txt') { pip install -r requirements-dev.txt }

      - name: Run fast pack with coverage (>=75%)
        shell: bash
        run: |
          pytest -m "unit or contract or component" -q \
            --cov=core --cov=backend --cov-report=xml --cov-fail-under=75

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ runner.os }}-${{ matrix.python }}
          path: coverage.xml
