name: Python Checks

on:
  push:
  pull_request:

jobs:
  version-and-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Validate VERSION format
        shell: bash
        run: |
          V=$(cat core/versioning/VERSION | tr -d '\n')
          if [[ ! $V =~ ^[0-9]+\.[0-9]+\.[0-9]+([.-].+)?$ ]]; then
            echo "Invalid VERSION: $V" >&2; exit 1; fi
      - name: Run version CLI
        run: python -m core.versioning
