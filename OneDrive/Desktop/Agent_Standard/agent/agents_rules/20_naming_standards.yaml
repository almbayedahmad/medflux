meta:
  version: 3
  id: naming_standards_strict
naming:
  file_name_pattern: ^[a-z0-9_]+_[a-z0-9_]+\.py$
  must_start_with_stage_prefix: true
  stage_prefix_placeholder: <stage>_
  roles_suffixes:
    orchestrator: _pipeline.py
    config_connector: _config_connector.py
    upstream_connector: _upstream_connector.py
    processors:
    - _normalize.py
    - _deduplicate.py
    - _cluster.py
    - _segment.py
    helpers:
    - _indexing.py
    - _textnorm.py
    - _anchors.py
    outputs: _output.py
    schemas_py: _types.py
    schema_yaml: schema_<stage>.yaml
    tests:
    - test_<stage>_config.py
    - test_<stage>_integration_pipeline.py
    - test_<stage>_<role>.py
  verbs_allowed:
  - run
  - connect
  - normalize
  - process
  - deduplicate
  - compute
  - aggregate
  - cluster
  - segment
  - index
  - anchor
  - to
  - from
  - validate
  - check
  - save
  - emit
  - summarize
  - record
  - get
  roles_allowed_for_functions:
  - pipeline
  - config_connector
  - upstream_connector
  - normalize
  - deduplicate
  - cluster
  - segment
  - indexing
  - textnorm
  - anchors
  - output
  - doc
  - stats
  - types
  - test
  - validator
  function_name_pattern_strict: ^(run|connect|normalize|process|deduplicate|compute|aggregate|cluster|segment|index|anchor|to|from|validate|check|save|emit|summarize|record|test|get)_[a-z0-9]+_[a-z0-9_]+$
  forbidden_terms:
  - loader
  - load_
  rename_map:
    loader: connector
  classes_style: PascalCase
  modules_style: snake_case
