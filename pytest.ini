[pytest]
testpaths = tests
addopts = -q -ra -m "unit or contract or component"
markers =
    unit: fast & isolated
    component: phase-level tests in isolation
    contract: input/output schemas & cross-field rules
    integration: hits real FS/HTTP (local)
    golden: compare against golden outputs
    smoke: quick end-to-end sanity
    e2e: full end-to-end flow
    perf: performance & budgets (opt-in)
    slow: long-running tests (opt-in)
filterwarnings =
    ignore:.*RefResolver.*:DeprecationWarning
